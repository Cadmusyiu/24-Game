<!DOCTYPE html>
<html>
<head>
    <title>24 Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        .bounce {
            animation: bounce 0.8s ease;
        }
        .card-animation {
            transition: all 0.3s ease;
        }
        .card-selected {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }
        .operation-hover {
            transition: all 0.2s ease;
        }
        .operation-hover:hover:not(:disabled) {
            transform: scale(1.1);
            background-color: #f3f4f6;
        }
        .success-message {
            animation: fadeIn 0.3s ease-out, bounce 1s ease 0.3s;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Game24 = () => {
            const [gamePhase, setGamePhase] = React.useState('splash');
            const [playerName, setPlayerName] = React.useState('');
            const [level, setLevel] = React.useState(1);
            const [cards, setCards] = React.useState([]);
            const [selectedCards, setSelectedCards] = React.useState([]);
            const [score, setScore] = React.useState(0);
            const [timeLeft, setTimeLeft] = React.useState(60);
            const [showSuccess, setShowSuccess] = React.useState(false);

            // Predefined solvable combinations
            const solvableCombinations = {
                1: [[3, 8], [4, 6], [12, 2], [24, 1], [32, 8], [16, 8]],
                2: [[2, 3, 4], [1, 4, 6], [2, 6, 6], [3, 3, 8]],
                3: [[1, 2, 3, 4], [2, 2, 2, 6], [1, 1, 4, 6], [2, 3, 4, 4]]
            };

            React.useEffect(() => {
                let timer;
                if (gamePhase === 'game') {
                    generateCards();
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                clearInterval(timer);
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [gamePhase]);

            const generateCards = () => {
                const combinations = solvableCombinations[level];
                const randomCombo = combinations[Math.floor(Math.random() * combinations.length)];
                setCards([...randomCombo]);
                setSelectedCards([]);
            };

            const handleOperation = (operation) => {
                if (selectedCards.length !== 2) return;
                
                const num1 = cards[selectedCards[0]];
                const num2 = cards[selectedCards[1]];
                let result;

                switch (operation) {
                    case '+': result = num1 + num2; break;
                    case '-': result = Math.abs(num1 - num2); break;
                    case '×': result = num1 * num2; break;
                    case '÷':
                        if (num2 === 0) return;
                        result = Math.max(num1, num2) / Math.min(num1, num2);
                        break;
                    default: return;
                }

                const newCards = cards.filter((_, index) => !selectedCards.includes(index));
                newCards.push(result);

                if (newCards.length === 1) {
                    if (Math.abs(newCards[0] - 24) < 0.001) {
                        setScore(prev => prev + 1);
                        setShowSuccess(true);
                        setTimeout(() => {
                            setShowSuccess(false);
                            generateCards();
                        }, 1500);
                    } else {
                        generateCards();
                    }
                } else {
                    setCards(newCards);
                }
                setSelectedCards([]);
            };

            // Game Board Component
            const GameBoard = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 fade-in min-w-[300px]">
                    <div className="space-y-8">
                        <div className="flex justify-between items-center">
                            <div className="text-lg font-bold text-blue-600">Level {level}</div>
                            <div className="text-lg font-bold text-gray-600">Time: {timeLeft}s</div>
                            <div className="text-lg font-bold text-green-600">Score: {score}</div>
                        </div>

                        <div className="flex justify-center gap-4">
                            {cards.map((card, index) => (
                                <button
                                    key={index}
                                    onClick={() => {
                                        if (selectedCards.includes(index)) {
                                            setSelectedCards(prev => prev.filter(i => i !== index));
                                        } else if (selectedCards.length < 2) {
                                            setSelectedCards(prev => [...prev, index]);
                                        }
                                    }}
                                    className={`w-16 h-24 text-2xl font-bold rounded-lg shadow-lg 
                                        card-animation bg-white border-2
                                        ${selectedCards.includes(index) 
                                            ? 'border-blue-500 card-selected' 
                                            : 'border-gray-200'}`}
                                >
                                    {card}
                                </button>
                            ))}
                        </div>

                        <div className="flex justify-center gap-4">
                            {['+', '-', '×', '÷'].map(op => (
                                <button
                                    key={op}
                                    onClick={() => handleOperation(op)}
                                    disabled={selectedCards.length !== 2}
                                    className="w-12 h-12 text-xl font-bold bg-gray-100 rounded-full 
                                        operation-hover disabled:opacity-50"
                                >
                                    {op}
                                </button>
                            ))}
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={generateCards}
                                className="flex-1 p-3 bg-yellow-500 text-white rounded-lg 
                                    hover:bg-yellow-600 transition-colors duration-300"
                            >
                                Pass
                            </button>
                            <button
                                onClick={() => setGamePhase('levels')}
                                className="flex-1 p-3 bg-red-500 text-white rounded-lg 
                                    hover:bg-red-600 transition-colors duration-300"
                            >
                                End Game
                            </button>
                        </div>
                    </div>

                    {showSuccess && (
                        <div className="fixed inset-0 flex items-center justify-center pointer-events-none">
                            <div className="bg-green-500 text-white px-8 py-4 rounded-lg text-2xl font-bold success-message">
                                Perfect! You got 24!
                            </div>
                        </div>
                    )}
                </div>
            );

            // Other components (SplashScreen, NameInput, LevelSelect) remain the same...
            
            return (
                <div className="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
                    {gamePhase === 'game' && <GameBoard />}
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Game24 />);
    </script>
</body>
</html>
