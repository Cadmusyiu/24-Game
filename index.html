<!DOCTYPE html>
<html>
<head>
    <title>24 Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Game24 = () => {
            const [gamePhase, setGamePhase] = React.useState('splash');
            const [playerName, setPlayerName] = React.useState('');

            // Name Input Screen
            const NameInput = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <h2 className="text-2xl font-bold mb-4">Enter Your Name</h2>
                    <input
                        type="text"
                        value={playerName}
                        onChange={(e) => setPlayerName(e.target.value)}
                        className="w-full p-2 border rounded mb-4"
                        placeholder="Your name"
                    />
                    <button
                        onClick={() => {
                            if (playerName.trim()) {
                                setGamePhase('levels');
                            }
                        }}
                        className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                    >
                        Continue
                    </button>
                </div>
            );

            // Level Selection Screen
            const LevelSelect = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <h2 className="text-2xl font-bold mb-4">Select Level</h2>
                    <div className="space-y-4">
                        {[1, 2, 3].map(level => (
                            <button
                                key={level}
                                onClick={() => setGamePhase('game')}
                                className="w-full p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            >
                                Level {level}
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Main render logic
            return (
                <div className="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
                    {gamePhase === 'splash' && (
                        <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                            <div className="text-6xl font-bold text-blue-600">24</div>
                            <p className="mt-4 text-gray-600">The Math Challenge</p>
                            <button 
                                onClick={() => setGamePhase('name')}
                                className="mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            >
                                Start Game
                            </button>
                        </div>
                    )}
                    {gamePhase === 'name' && <NameInput />}
                    {gamePhase === 'levels' && <LevelSelect />}
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Game24 />);
    </script>
</body>
</html>
