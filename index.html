<!DOCTYPE html>
<html>
<head>
    <title>24 Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .bounce {
            animation: bounce 1s ease infinite;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Game24 = () => {
            const [gamePhase, setGamePhase] = React.useState('splash');
            const [playerName, setPlayerName] = React.useState('');
            const [level, setLevel] = React.useState(1);
            const [unlockedLevels, setUnlockedLevels] = React.useState([1]);

            // Splash Screen
            const SplashScreen = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center fade-in">
                    <div className="text-6xl font-bold text-blue-600 hover-scale">24</div>
                    <div className="absolute -right-8 top-8 flex flex-col gap-1">
                        <span className="text-2xl text-green-500">+</span>
                        <span className="text-2xl text-red-500">-</span>
                        <span className="text-2xl text-yellow-500">Ã—</span>
                        <span className="text-2xl text-purple-500">Ã·</span>
                    </div>
                    <p className="mt-4 text-gray-600">The Math Challenge</p>
                    <button 
                        onClick={() => setGamePhase('name')}
                        className="mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 hover-scale"
                    >
                        Start Game
                    </button>
                </div>
            );

            // Name Input Screen
            const NameInput = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center fade-in">
                    <h2 className="text-2xl font-bold mb-4">Welcome to 24!</h2>
                    <input
                        type="text"
                        value={playerName}
                        onChange={(e) => setPlayerName(e.target.value)}
                        placeholder="Enter your name"
                        className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none mb-4"
                    />
                    <button
                        onClick={() => {
                            if (playerName.trim()) {
                                setGamePhase('levels');
                            }
                        }}
                        className="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 hover-scale"
                    >
                        Continue
                    </button>
                </div>
            );

            // Level Selection Screen
            const LevelSelect = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 fade-in">
                    <h2 className="text-2xl font-bold text-center mb-6">Select Level</h2>
                    <div className="grid gap-4">
                        {[1, 2, 3].map((lvl) => (
                            <button
                                key={lvl}
                                onClick={() => {
                                    setLevel(lvl);
                                    setGamePhase('game');
                                }}
                                className={`
                                    p-4 rounded-lg border-2 text-left relative hover-scale
                                    ${unlockedLevels.includes(lvl) 
                                        ? 'border-blue-500 hover:bg-blue-50' 
                                        : 'border-gray-300 opacity-50 cursor-not-allowed'}
                                `}
                            >
                                <div className="flex items-center justify-between">
                                    <div>
                                        <h3 className="text-xl font-bold">Level {lvl}</h3>
                                        <p className="text-gray-600">
                                            {lvl === 1 ? "Simple addition and multiplication" :
                                             lvl === 2 ? "Intermediate operations with 3 numbers" :
                                             "Advanced calculations with 4 numbers"}
                                        </p>
                                    </div>
                                    {!unlockedLevels.includes(lvl) && 
                                        <span className="text-red-500">ðŸ”’</span>
                                    }
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Game Board Component
            const GameBoard = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 fade-in">
                    {/* Add game board content here */}
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
                    {gamePhase === 'splash' && <SplashScreen />}
                    {gamePhase === 'name' && <NameInput />}
                    {gamePhase === 'levels' && <LevelSelect />}
                    {gamePhase === 'game' && <GameBoard />}
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Game24 />);
    </script>
</body>
</html>
