<!DOCTYPE html>
<html>
<head>
    <title>24 Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .success-animation {
            animation: bounce 1s ease;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const Game24 = () => {
            // State declarations
            const [gamePhase, setGamePhase] = React.useState('splash');
            const [playerName, setPlayerName] = React.useState('');
            const [level, setLevel] = React.useState(1);
            const [cards, setCards] = React.useState([]);
            const [selectedCards, setSelectedCards] = React.useState([]);
            const [score, setScore] = React.useState(0);
            const [timeLeft, setTimeLeft] = React.useState(60);
            const [showSuccess, setShowSuccess] = React.useState(false);

            // Name Input Component
            const NameInput = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <h2 className="text-2xl font-bold mb-4">Enter Your Name</h2>
                    <input
                        type="text"
                        value={playerName}
                        onChange={(e) => setPlayerName(e.target.value)}
                        className="w-full p-2 border rounded mb-4"
                        placeholder="Your name"
                    />
                    <button
                        onClick={() => {
                            if (playerName.trim()) {
                                setGamePhase('levels');
                            }
                        }}
                        className="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                    >
                        Continue
                    </button>
                </div>
            );

            // Level Select Component
            const LevelSelect = () => (
                <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                    <h2 className="text-2xl font-bold mb-4">Select Level</h2>
                    <div className="space-y-4">
                        {[1, 2, 3].map(lvl => (
                            <button
                                key={lvl}
                                onClick={() => {
                                    setLevel(lvl);
                                    setTimeLeft(60);
                                    setScore(0);
                                    setGamePhase('game');
                                }}
                                className="w-full p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            >
                                Level {lvl}
                            </button>
                        ))}
                    </div>
                </div>
            );

            // Game Board Component
            const GameBoard = () => (
                <div className="bg-white rounded-lg shadow-lg p-8">
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <div className="text-lg font-bold">Level {level}</div>
                            <div className="text-lg font-bold">Time: {timeLeft}s</div>
                            <div className="text-lg font-bold">Score: {score}</div>
                        </div>

                        <div className="flex justify-center gap-4">
                            {cards.map((card, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleCardClick(index)}
                                    className={`w-16 h-24 text-2xl font-bold rounded-lg shadow card-hover
                                        ${selectedCards.includes(index) 
                                            ? 'bg-blue-100 border-2 border-blue-500' 
                                            : 'bg-white border border-gray-200'}`}
                                >
                                    {card}
                                </button>
                            ))}
                        </div>

                        <div className="flex justify-center gap-4">
                            {['+', '-', 'ร', 'รท'].map(op => (
                                <button
                                    key={op}
                                    onClick={() => handleOperation(op)}
                                    className="w-12 h-12 text-xl font-bold bg-gray-100 rounded-full hover:bg-gray-200"
                                >
                                    {op}
                                </button>
                            ))}
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={generateCards}
                                className="flex-1 p-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600"
                            >
                                Pass
                            </button>
                            <button
                                onClick={() => setGamePhase('levels')}
                                className="flex-1 p-3 bg-red-500 text-white rounded-lg hover:bg-red-600"
                            >
                                End Game
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Main render
            return (
                <div className="min-h-screen bg-gray-100 p-4 flex items-center justify-center">
                    {gamePhase === 'splash' && (
                        <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                            <div className="text-6xl font-bold text-blue-600">24</div>
                            <p className="mt-4 text-gray-600">The Math Challenge</p>
                            <button 
                                onClick={() => setGamePhase('name')}
                                className="mt-8 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                            >
                                Start Game
                            </button>
                        </div>
                    )}
                    {gamePhase === 'name' && <NameInput />}
                    {gamePhase === 'levels' && <LevelSelect />}
                    {gamePhase === 'game' && <GameBoard />}
                </div>
            );
        };

        // Render the app
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Game24 />);
    </script>
</body>
</html>
